<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="./script.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="buttons">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
  </div>
  <div class="result">
    <p>
      Round: <span class="round"></span>
      Player Score: <span class="player-score"></span>
      Computer Score: <span class="computer-score"></span>
      Winner: <span class="winner"></span>
    </p>
  </div>
</body>

</html>
